{% extends 'base.html' %}

{% block content %}

<form action='/register' id='registration-form' class='mt-5' method='POST'>
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="mb-3">
                <label for="username" class="form-label text-white">Username</label>
                <input type="text" class="form-control" id="username" name='username'>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" name='password'>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email address</label>
                <input type="email" class="form-control" id="email" name='email'>
                <div id="emailMsg" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="mb-3">
                <label for="city" class="form-label text-white">What is your current city?</label>
                <input type="text" class="form-control" id="city" name='city'>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <div class='mb-3'>
                <label for="state" class="form-label text-white">State</label>
                <select class='form-select' id="state"name="state" >
                    {% for state, abbr in states %}
                    <option value="{{state}}">{{abbr}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button type="submit" class="btn btn-dark">Create Account</button>
        </div>
    </div>

</form>


{% endblock %}
