{% extends 'base.html' %}

{% block content %}
<div class="container-fluid home-bg">

    <h1 class="h1 text-white text-center mt-5">Relocating?</h1>
    <p class="lead text-white text-center">
        Let Relocation Assistant get you the information you need.
    </p>
    <div id='cities-form-container' class="container-fluid text-center">
        <form action='/cities/compare' id='cities-form' class='my-5'>
            <div class="row mb-5">
                <div class="col-4">
                   <input class='form-control' id='curr-city' name='curr-city' type='text' 
                        placeholder='current city'> 
                </div>
                <div class="col-2">
                    <select class='form-select' id="curr-state"name="curr-state" >
                        {% for state, abbr in states %}
                        <option value="{{state}}">{{abbr}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4">
                    <input class='form-control' id='dest-city' name='dest-city' type='text' 
                        placeholder='destination city'>
                </div>
                <div class="col-2">
                    <select class='form-select' id="dest-state"name="dest-state" >
                        {% for state, abbr in states %}
                        <option value="{{state}}">{{abbr}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <input class="btn btn-dark" type="submit" value="Compare Cities">
        </form>
    </div>    
</div>
{% endblock %}
